<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrum</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
        <section class="ideas">
            <h2>Choose fresh ideas to do</h2>
            <div class="idea-grid">
                
                </div>
            </div>
        </section>

        <section class="list">
            <h2>Ideas in my list</h2>
            <div class="list-grid">
                <button id="prev-btn">&lt;</button>
                <div id="ideas-container" class="ideas-container">

                </div>
                <button id="next-btn">&gt;</button>
            </div>
            <p id="counter" class="counter">1/3</p>
            <button type="submit" class="achive-btn">Achieved</button>
        </section>

        <section class="achievements">
            <h2>Achievements</h2>
            <div class="achievements-grid">
                <div class="top-row">
                    <div class="achievement" data-type="Recreational">
                        <div class="circle">
                            <span>0</span>
                        </div>
                        <p>Recreational</p>
                    </div>
                    <div class="achievement"data-type="Social">
                        <div class="circle">
                            <span>0</span>
                        </div>
                        <p>Social</p>
                    </div>
                    <div class="achievement" data-type="Education">
                        <div class="circle">
                            <span>0</span>
                        </div>
                        <p>Education</p>
                    </div>
                </div>
                <div class="bottom-row">
                    <div class="achievement" data-type="Sport">
                        <div class="circle">
                            <span>0</span>
                        </div>
                        <p>Sport</p>
                    </div>
                    <div class="achievement" data-type="Relaxation">
                        <div class="circle">
                            <span>0</span>
                        </div>
                        <p>Relaxation</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="completed">
            <h2>Completed challenges</h2>
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>Title</th>
                        <th>Type</th>
                        <th>When</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </section>
    </div>
    <script src="./client.js"></script>
</body>
</html>
